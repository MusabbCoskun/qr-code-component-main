<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body>

  <main>
    <div class="container">
      <img src="images/image-qr-code.png" alt="QR Code Component">
    
      <h1 class="improve" style="font-size: 25px; text-align: center; margin: 15px;"><strong>Improve your front-end skills by building projects</strong></h1>
    
      <p style="color: hsl(216, 15%, 48%); text-align: center; margin: 10px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/musabcoskun/">Musab Coskun</a>.
    </div>
  </footer>

</body>
</html>
